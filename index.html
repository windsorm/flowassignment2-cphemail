<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Flow Assignment 2 | Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <form id="contact-form">
      <h1>Contact Form</h1>
      <p>Messages can be submitted only Mo-Thu</p>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        required
        placeholder="Enter your Cphbusiness email"
        value="@cphbusiness.dk"
      />
      <!--We should not use regex patterns
        pattern="[a-z0-9._%+-]+@cphbusiness.dk"
    -->

      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        required
        placeholder="Enter your full name"
      />

      <label for="name">Message</label>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        minlength="8"
        required
        placeholder="Write your message here..."
      ></textarea>

      <input type="submit" id="submit" value="Send" />
      <p id="dayAlert"></p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
